<div class="container">
  <div class="movie-preview">
    <div class="left">
      <h1>{{ movie.title }} <span>({{ movie.releaseYear }})</span></h1>
      <h4>{{ movie.genre }} | {{ movie.releaseYear }}</h4>
      <p>{{ movie.description }}</p>
      <button (click)="addToFavorites(movie.id)">Add to favorites</button>
    </div>
    <div class="right">
        <img [src]="movie.image">
    </div>
  </div>
</div>
